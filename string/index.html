  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="../assets/css/foundation.css" />

  <body>
    
	<header>
		<div class="row">
			<div class="large-12 columns">
				<h1>dimantiy.github.io</h1>
			</div>
		</div>
    </header>
	
	<article>
		<div class="row">
			<div class="large-12 columns">
				<h1>Струна</h1>
				<p>Звук каждой ноты сгенерирован на основе математической модели струны.</p>
			</div>
		</div>
		<div class="row">
			<div class="large-12 columns">
				<button class="button" onclick="play('C')">До - 262Гц</button>
				<button class="button" onclick="play('D')">Ре - 294Гц</button>
				<button class="button" onclick="play('E')">Ми - 330Гц</button>
				<button class="button" onclick="play('F')">Фа - 349Гц</button>
				<button class="button" onclick="play('G')">Соль - 440Гц</button>
				<button class="button" onclick="play('A')">Ля - 466Гц</button>
				<button class="button" onclick="play('H')">Си - 494Гц</button>
				<button class="button" onclick="play('C2')">До - 524Гц</button>
			</div>
		</div>
	</article>
	
	<footer>
		<div class="row">
			<div class="large-12 columns">
				<p>
					&copy; Паньков Дмитрий Игоревич
				</p>
			</div>
		</div>
	</footer>
	
	
    <script src="../assets/js/vendor/jquery.js"></script>
    <script src="../assets/js/foundation.min.js"></script>
	<script src="../assets/js/dimantiy.js"></script>
	<!--<script src="assets/js/vendor/riffwave.js"></script>-->
	<script src="string.js"></script>
    <script>
      $(document).foundation();
    </script>
	<script>
		var notes = {};
		function play(note) {
			var n = notes[note];
			if (n) {
				n.play();
			}
		}
		(function (notes) {
			var Q = 880 / 440;
			var keys = {
				C: 262,
				D: 294,
				E: 330,
				F: 349,
				G: 392,
				A: 440,
				B: 466,
				H: 494,
				C2: 524
			};
			for (var k in keys) {
				notes[k] = new DP.String({ Acceleration: keys[k] * Q });
			}
			//notes['A'] = new DP.String({ Acceleration: 977 });
			for (var n in notes) {
				notes[n].run();
			}
		})(notes);
	</script>
  </body>
