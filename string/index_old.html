<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>String - dimantiy.github.io</title>
	<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
	<link rel="stylesheet" href="assets/css/string.css" />
</head>
<body>
	
	<header>
		<div class="row">
			<div class="col-lg-12">
				<h1>dimantiy.github.io</h1>
			</div>
		</div>
	</header>
	
	<article class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1>The Sound Of Mathematics</h1>
				<div id="output" style="width: 1000px; height: 200px; position: relative; background: #EEE;"></div>
			</div>
		</div>
	</article>

	<script src="assets/js/vendor/riffwave.js"></script>
	<script src="assets/js/string.js"></script>
	<script>
		var output = document.getElementById("output");
		function addResult(x, y)
		{
			var point = document.createElement("div");
			point.style.background = "#F00";
			point.style.position = "absolute";
			point.style.width = "1px";
			point.style.height = "1px";
			point.style.left = x + "px";
			point.style.top = 100 - y * 100 + "px";
			output.appendChild(point);
		}
		
		var s = new DP.String();
		s.run();
		
		var freq = 0;
		for (var i = 0; i < s._sound.length; i++)
		{
			var x = i;
			var y = s._sound[x] / 32767;
			if (x < 1000)
				addResult(x, y);
		}
		
		s.play();
		
	</script>
</body>
</html>
